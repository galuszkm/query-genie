services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:17-alpine
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mcp-postgres:
    build:
      context: .
      dockerfile: mcp_postgres/Dockerfile
    container_name: mcp-postgres
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - agentic-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 python -c 'import socket; s=socket.socket(); s.connect((\"localhost\",8000)); s.close()' || exit 1"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 10s

  agent-service:
    build:
      context: .
      dockerfile: agent_service/Dockerfile
    container_name: agent-service
    env_file:
      - .env
    networks:
      - agentic-network
    depends_on:
      redis:
        condition: service_healthy
      mcp-postgres:
        condition: service_healthy
    volumes:
      - strands_sessions:/app/strands_sessions

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: app
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - agentic-network
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - strands_sessions:/app/strands_sessions

networks:
  agentic-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  strands_sessions:
